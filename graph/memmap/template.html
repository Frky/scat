
<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="grid.css">
    <script src="jquery-1.12.3.min.js"></script>
</head>

<body>

    <table id="memory-map">
        <tbody>
        </tbody>
    </table>

    <div id="cell-info" data-cell="">
        <p id="addr"></p>
        <p id="read"></p>
        <p id="write"></p>
    </div>
    <script>
        var update_cell_info = function(cell) {
            if ($(cell).attr("data-addr") === $("#cell-info").attr("data-cell"))
                return;
            $("#cell-info #addr").text($(cell).attr("data-addr"));
        }
        $(document).ready(function() {
            $("#memory-map td").hover(function() {
                update_cell_info(this);
            });
        });
    </script>

</body>

</html>
